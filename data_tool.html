<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picklist Analyzer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="analyzer_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Picklist Analyzer</h1>
      <p>Upload your data file to generate an instant performance summary.</p>
    </header>

    <main class="analyzer">
      <section class="glass-card upload-section">
        <h2>1. Upload Picklist File</h2>
        
        <label for="file-input" class="file-upload-label">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <span>Choose File</span>
        </label>
        
        <input type="file" id="file-input" accept=".csv, .xls, .xlsx" style="display: none;" />
        
        <p id="file-name-display" class="file-name">No file selected</p>
        <p class="note">
          Your data is processed entirely in your browser. Nothing is uploaded to a server.
        </p>
      </section>

      <section id="results-section" class="glass-card" style="display: none;">
        <h3>2. Summary Results</h3>
        <div id="table-container">
          </div>
        <button id="download-btn" disabled>
          <i class="fa-solid fa-download"></i>
          Download Summary
        </button>
      </section>
    </main>

    <footer>
      <p>
        &copy; <span id="year">2025</span> Projects Collection | Built with love
      </p>
    </footer>

    <script src="data_tool.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Update footer year
        const yearSpan = document.getElementById('year');
        if (yearSpan) {
          yearSpan.textContent = new Date().getFullYear();
        }
        
        // Update the file name display when a file is chosen
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        fileInput.addEventListener('change', () => {
          if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = `Selected: ${fileInput.files[0].name}`;
            fileNameDisplay.style.color = '#f5f6fa';
          } else {
            fileNameDisplay.textContent = 'No file selected';
            fileNameDisplay.style.color = '#8492a6';
          }
        });
      });
    </script>
  </body>
</html>
