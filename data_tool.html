<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Picklist Analyzer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="analyzer_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Weekly Picklist Analyzer</h1>
      <p>Upload a file to see its summary and add it to the weekly total.</p>
    </header>

    <main class="analyzer">
      <section id="results-section" class="glass-card">
        <h3 id="summary-title">This Week's Combined Summary (<span id="week-id-display"></span>)</h3>
        <div id="table-container">
          <p>Loading weekly data from the database...</p>
        </div>
        
        <button id="toggle-view-btn" disabled>
          <i class="fa-solid fa-calendar-week"></i>
          <span>View Weekly Summary</span>
        </button>

        <button id="download-btn" disabled>
          <i class="fa-solid fa-download"></i>
          Download Weekly Summary
        </button>
        <button id="clear-btn" disabled class="secondary-btn">
            <i class="fa-solid fa-trash"></i>
            Clear Week's Data
        </button>
      </section>

      <section class="glass-card upload-section">
        <h2>Add a File to This Week's Summary</h2>
        
        <label for="file-input" class="file-upload-label">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <span>Choose File to Add</span>
        </label>
        
        <input type="file" id="file-input" accept=".csv, .xls, .xlsx" style="display: none;" />
        
        <p id="file-name-display" class="file-name">No file selected</p>
      </section>
    </main>

    <footer>
      <p>
        &copy; <span id="year">2025</span> Projects Collection | Built with love
      </p>
    </footer>
    
    <script type="module" src="data_tool.js"></script>
  </body>
</html>
